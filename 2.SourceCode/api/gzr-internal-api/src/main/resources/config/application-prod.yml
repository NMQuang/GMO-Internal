logging:
    level:
        ROOT: DEBUG
        io.github.jhipster: DEBUG
        jp.co.gzr_internal.api: DEBUG

spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://10.1.10.250:3306/db_gzr_webinternal?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: root
        password: root
        hikari:
            auto-commit: false
            maximum-pool-size: 10
            idle-timeout: 10000
            minimum-idle: 5
            pool-name: HikariPool_admin
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: true

        properties:
            hibernate.format_sql: true
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: false
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
            hibernate.cache.region.factory_class: io.github.jhipster.config.jcache.BeanClassLoaderAwareJCacheRegionFactory
        mapping-resources:
            sql/account-sql.xml,
            sql/request-sql.xml,
            sql/request-detail-sql.xml,
            sql/employee-sql.xml,
            sql/ot-approval-sql.xml,
            sql/project-sql.xml

    liquibase:
        contexts: prod
    mail:
